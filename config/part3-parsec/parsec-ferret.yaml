apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-ferret
  labels:
    name: pasec-ferret
spec:
  template:
    spec:
      containers:
      - image: anakli/parsec:ferret-native-reduced
        name: parsecferret
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "7.5"
          limits:
            cpu: "8"
        command: ["/bin/sh"]
        args: ["-c", "taskset -c 0-7 ./bin/parsecmgmt -a run -p ferret -i native -n 8"]
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "node-c-8core"
